<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section>
      <div class="imgBx">
        <img src="./img/bgpc.jpg" alt="Uae Walppaper" class="image1" />
        <img
          src="./img/1x/bgtestphone.png"
          alt="Uae Walppaper Phone"
          class="image2"
        />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <img src="./img/Logo1.png" alt="Logo1" />
          <h2>Login</h2>
          <form>
            <div class="inputBx">
              <span>Email</span>
              <input type="email" name="" placeholder="Your email ..." />
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="" placeholder="Your password ..." />
            </div>
            <div class="remember">
              <label><input type="checkbox" /> Remember me</label>
            </div>
            <div class="inputBx">
              <input type="submit" value="Sign In" name="" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
